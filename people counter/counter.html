<html lang="en">

<head>
    <script src="./removeBanner.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>

<body>
    <div style="padding: 0px 10px;">
        <div class="card container p-5 mt-5 mb-5" style="background-color:rgb(145, 201, 228);">
            <h1 class="p-1 text-center">People Entered:</h1>
            <h2 class="p-1 text-center" id="count-el">0</h2>
            <form id="data-form" class="mt-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" placeholder="name@example.com" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <!-- <div class="mb-3">
                    <label for="exampleInputMobile" class="form-label">Mobile Number</label>
                    <input type="tel" placeholder="Enter Your Mobile Number" class="form-control" id="exampleInputMobile"
                        required>
                    <div class="form-text">We'll never share your contact with anyone else.</div>
                </div> -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn text-center p-2 btn-primary" id="increment-btn"
                    style="color: white; width: 80px;margin-top: 10px;">ADD</button>
            </form>
        </div>
        <div class="card container p-5 mt-5 mb-4" style="background-color:rgb(145, 201, 228);">
            <button class="btn text-center p-2 " id="save-btn" onclick="save()"
                style="background-color: green;color:white;width:80px;float: right;">SAVE</button>
            <p style="font-weight: 300;margin-top: 10px;color: rgb(86, 83, 83);font-size: 14px;">Office works (only
                update
                by incharge)</p>
            <!-- <div class="mt-3">
                <a href="#" style="text-decoration: none;">View Previous Entry's</a>
                <p class="form-text" style="margin-top: -3px;">(*office work's only)</p>
            </div> -->
            <p id="save-el" style="font-weight: 500;margin-top: 5px;">Previous Entries: </p>
        </div>
    </div>

    <script>
        let countEl = document.getElementById("count-el");
        let saveEl = document.getElementById("save-el");
        let count = 0;

        function increment() {
            count += 1;
            countEl.textContent = count;
        }

        function save() {
            saveStr = count + " - ";
            saveEl.textContent += saveStr;
            countEl.textContent = 0;
            count = 0;
        }

        const form = document.getElementById("data-form");
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission
            increment(); // Perform the increment action
            form.reset(); // Clear input fields
        });
        console.log("helloss")

    </script>
</body>

</html>
